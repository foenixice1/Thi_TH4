<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


  <h2>Show City</h2>
  <a href="/create" class="btn btn-success">Create City</a>
  <br>
  <br>

  <br>
  <br>
  <table class="table">
    <thead>
    <th colspan="7">
      <h1 style="text-align: center">Manager City</h1>
    </th>
    <tr>
      <th>#</th>
      <th>City</th>
      <th>Country</th>
      <th colspan="2">Actison</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${list}">
      <td><a th:href="@{/view/{id}(id=${s.id})}"><span th:text="${s.name}"></span></a></td>
      <td th:each="country:${s.country}">
        <span th:text="${country.getName()}"></span>
      </td>
      <td><a th:href="@{/edit/{id}(id=${s.id})}" class="btn btn-warning">Edit</a></td>
      <td><a th:href="@{/delete/{id}(id=${s.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <div>
    <a th:if="${list.hasPrevious()}" th:href="@{'/home' (page = ${list.number -1})}">Previous</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
    <a th:if="${list.hasNext()}" th:href="@{'/home' (page = ${list.number + 1})}">next</a>
  </div>
</div>
</body>
</html>
