<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hoai Nam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/my.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <br>
                <br>
                <br>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form method="post" th:object="${city}" class="my-login-validation" novalidate="">

                            <div class="form-group">
                                <label for="id">ID</label>
                                <input id="id" th:type="hidden" class="form-control" name="id" th:field="*{id}">
                            </div>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <span id="name"  th:text="${city.name}" class="form-control" required
                                       autofocus></span>
                            </div>

                            <div class="form-group">
                                <label for="branch">Country</label>
                                <span id="branch" th:each="country:${city.country}" class="form-control">
                                    <span th:text="${country.getName()}"></span>
                                </span>
                            </div>

                            <div class="form-group">
                                <label for="date">Area</label>
                                <span id="date"  th:text="${city.area}" class="form-control" required
                                      autofocus></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Population</label>
                                <span id="phone"  class="form-control" th:text="${city.population}" required
                                      autofocus></span>
                            </div>

                            <div class="form-group">
                                <label for="age">GDP</label>
                                <span id="age"  th:text="${city.gdp}" class="form-control" required
                                      autofocus></span>
                            </div>

                            <div class="form-group">
                                <label for="introduce">Introduce</label>
                                <span id="introduce" th:text="${city.introduce}" class="form-control" required
                                      autofocus></span>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Delete
                                </button>
                            </div>
                            <br>
                            <div class="form-group m-0">
                                <a href="/home" class="btn btn-primary btn-block">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
