<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hoai Nam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/my.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <br>
                <br>
                <br>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Edit</h4>
                        <form method="post" th:object="${city}" class="my-login-validation" novalidate="">

                            <div class="form-group">
                                <label for="id">ID</label>
                                <input id="id" th:type="hidden" class="form-control" name="id" th:field="*{id}">
                            </div>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" type="text" th:field="*{name}" class="form-control" required
                                       autofocus>
                                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>

                            <div class="form-group">
                                <label for="branch">Country</label>
                                <select id="branch" th:field="*{country}" class="form-control">
                                    <option th:each="c: ${country}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="date">Area</label>
                                <input id="date" type="text" th:field="*{area}" class="form-control" required
                                       autofocus>
                                <p style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                            </div>

                            <div class="form-group">
                                <label for="phone">Population</label>
                                <input id="phone" type="text" class="form-control" th:field="*{population}" required
                                       autofocus>
                                <p style="color: red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></p>
                            </div>

                            <div class="form-group">
                                <label for="age">GDP</label>
                                <input id="age" type="text" th:field="*{gdp}" class="form-control" required
                                       autofocus>
                                <p style="color: red" th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></p>

                            </div>

                            <div class="form-group">
                                <label for="introduce">Introduce</label>
                                <input id="introduce" type="text" th:field="*{introduce}" class="form-control" required
                                       autofocus>
                                <p style="color: red" th:if="${#fields.hasErrors('introduce')}" th:errors="*{introduce}"></p>

                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Create
                                </button>
                            </div>
                            <br>
                            <div class="form-group m-0">
                                <a href="/home" class="btn btn-primary btn-block">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
